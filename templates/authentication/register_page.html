{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row w-100 h-100">
    <div class="col-md-4"></div>
    <div class="col-md-5">

        <!-- Registration Card -->
        <div class="card mt-5 register-box">
            <div class="card-body register-box">
              <div class="card-title py-3">
                <h4 class="d-flex justify-content-center">Register for a free account</h4>
                <br>

                <!-- Registration Form -->
                <form action="{% url 'register_page' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <!-- Username Input -->
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none">
                    </div>

                    <p class="text-sm text-success usernameSuccessOutput"></p>


                    <!-- Email Input -->
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="email-field" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="emailfeedBackArea invalid-feedback" style="display:none">

                    </div>


                    <!-- Password Input -->
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="password-field" class="form-control form-control-sm"/>
                        <div class="container">
                            <div class="row">
                                <div class="text-end"><small class="float-right py-3 showPasswordToggle">HIDE</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center"><input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"></div>
                </form>
            </div>
            <div>
                Already have an account? 
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>



    </div>
    <div class="col-md-3"></div>
</div>


<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
