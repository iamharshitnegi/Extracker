{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row w-100 h-100">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <!-- Login Card -->
        <div class="card mt-5 register-box">
            <div class="card-body register-box">
              <div class="card-title py-3">
                <h4>Login to your account</h4>
                <!-- Login Form -->
                <form action="{% url 'login' %}" method="post">
                    {% include 'partials/_messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="password-field" class="form-control form-control-sm"/>
                        <!-- <small class="float-right py-3 showPasswordToggle">SHOW</small> -->
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>

            <!-- Links for Registration and Password Reset -->
            <div class="container d-flex justify-content-between">
                <div class="text-lead lead">
                    Don't have an account? 
                    <a href="{% url 'register_page' %}">Register</a>
                </div>
                <div class="text-lead lead">
                    Forgot Password?
                    <a href="{% url 'request-reset-password' %}">Reset</a>
                </div>
            </div>
            
        </div> 



    </div>
    <div class="col-md-3"></div>
</div>


<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
